spring.application.name=config-server
server.port=8111
#连接的配置文件的仓库地址
spring.cloud.config.server.git.uri=https://github.com/tuyongjian/scConfig.git
#连接的配置文件的文件夹
spring.cloud.config.server.git.search-paths=config-repo
##你的仓库用户名
spring.cloud.config.server.git.username=tuyongjian
##你的仓库密码
spring.cloud.config.server.git.password=XXXXXXX

#指定注册中心地址
eureka.client.service-url.defaultZone=http://localhost:1111/eureka/


##健康监测
spring.cloud.config.server.health.repositories.check.name=application
spring.cloud.config.server.health.repositories.check.label=master
spring.cloud.config.server.health.repositories.check.profiles=dev

##安全保护
security.user.name=tu
security.user.password=123
